<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d0221;
            --bg-secondary: #1a0b2e;
            --bg-card: #230f3c;
            --accent-red: #ff006e;
            --accent-blue: #00e0ff;
            --accent-purple: #8338ec;
            --accent-yellow: #ffbe0b;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --text-muted: #7b8ba3;
            --success: #06ffa5;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at 10% 20%, rgba(255, 0, 110, 0.2) 0%, transparent 40%),
                        radial-gradient(ellipse at 90% 80%, rgba(131, 56, 236, 0.25) 0%, transparent 50%);
            animation: pulseGlow 10s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes pulseGlow { 0% { opacity: 0.6; } 100% { opacity: 1; } }
        .container { position: relative; z-index: 1; max-width: 640px; margin: 0 auto; padding: 16px; }
        header {
            text-align: center;
            margin-bottom: 24px;
            padding: 32px 20px;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
            border-radius: 24px;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--accent-red), var(--accent-purple), var(--accent-blue));
            border-radius: 24px;
            z-index: -1;
            animation: borderRotate 3s linear infinite;
        }
        @keyframes borderRotate { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8em;
            font-weight: 900;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .subtitle { font-size: 0.95em; color: var(--text-secondary); letter-spacing: 1px; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-secondary));
            padding: 20px 16px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s;
        }
        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-yellow), var(--accent-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stat-label { font-size: 0.85em; color: var(--text-muted); text-transform: uppercase; }
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            background: var(--bg-card);
            padding: 6px;
            border-radius: 20px;
        }
        .tab {
            flex: 1;
            padding: 12px 8px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 16px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.8em;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .tab.active {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-purple));
            color: white;
            box-shadow: 0 8px 24px rgba(255, 0, 110, 0.4);
        }
        .tab-content { display: none; animation: fadeIn 0.4s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
        .card {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-secondary));
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .anime-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .anime-info { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 14px; }
        .info-tag {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.25), rgba(131, 56, 236, 0.25));
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.85em;
            border: 1px solid rgba(255, 0, 110, 0.3);
        }
        .status-badge {
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
        }
        .status-badge.completed {
            background: rgba(6, 255, 165, 0.25);
            color: var(--success);
            border: 1px solid var(--success);
        }
        .status-badge.watching {
            background: rgba(255, 190, 11, 0.25);
            color: var(--accent-yellow);
            border: 1px solid var(--accent-yellow);
        }
        .status-badge.planned {
            background: rgba(131, 56, 236, 0.25);
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
        }
        .status-badge.pending {
            background: rgba(255, 190, 11, 0.2);
            color: var(--accent-yellow);
            border: 1px solid var(--accent-yellow);
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 14px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.85em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-purple));
            color: white;
            box-shadow: 0 8px 24px rgba(255, 0, 110, 0.4);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-vote {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            padding: 10px 20px;
        }
        .btn-vote.voted { background: linear-gradient(135deg, var(--success), var(--accent-blue)); }
        .vote-section { display: flex; align-items: center; gap: 12px; margin-top: 12px; }
        .vote-count {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3em;
            font-weight: 700;
            color: var(--accent-blue);
            min-width: 50px;
            text-align: center;
            padding: 8px;
            background: rgba(0, 224, 255, 0.1);
            border-radius: 12px;
            border: 1px solid var(--accent-blue);
        }
        .filter-bar { display: flex; gap: 8px; margin-bottom: 16px; flex-wrap: wrap; }
        .filter-btn {
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .filter-btn.active {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-purple));
            color: white;
            border-color: transparent;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple), var(--accent-red));
            border-radius: 10px;
            transition: width 0.5s;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
            z-index: 1000;
            padding: 20px;
        }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-secondary));
            border-radius: 24px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid rgba(255, 0, 110, 0.3);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-secondary);
            font-size: 1.8em;
            cursor: pointer;
            padding: 8px 14px;
            border-radius: 12px;
        }
        .input-group { margin-bottom: 20px; }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9em;
            text-transform: uppercase;
        }
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1em;
        }
        .input-group textarea { min-height: 100px; resize: vertical; }
        .calendar-grid { display: grid; gap: 12px; }
        .calendar-day {
            background: rgba(255, 255, 255, 0.03);
            padding: 16px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .calendar-day-name {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--accent-red);
            text-transform: uppercase;
        }
        .episode-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 8px;
        }
        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); }
        .empty-state-icon { font-size: 4em; margin-bottom: 16px; opacity: 0.5; }
        .loading { text-align: center; padding: 40px; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .watchlist-actions { display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap; }
        .watchlist-actions .btn { flex: 1; min-width: 120px; padding: 10px 16px; font-size: 0.75em; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° ANIME HUB</h1>
            <div class="subtitle">Your Ultimate Anime Companion</div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalRequests">0</div>
                <div class="stat-label">Total Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="watchlistCount">0</div>
                <div class="stat-label">Watchlist</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('requests')">üìù Requests</button>
            <button class="tab" onclick="switchTab('watchlist')">‚≠ê Watchlist</button>
            <button class="tab" onclick="switchTab('calendar')">üìÖ Schedule</button>
        </div>

        <div id="requestsTab" class="tab-content active">
            <button class="btn btn-primary" onclick="openRequestModal()" style="width: 100%; margin-bottom: 16px;">
                ‚ûï Request New Anime
            </button>
            <div class="filter-bar">
                <button class="filter-btn active" onclick="filterRequests('all')">All</button>
                <button class="filter-btn" onclick="filterRequests('pending')">Pending</button>
                <button class="filter-btn" onclick="filterRequests('completed')">Completed</button>
            </div>
            <div id="requestsList"></div>
        </div>

        <div id="watchlistTab" class="tab-content">
            <div class="filter-bar">
                <button class="filter-btn active" onclick="filterWatchlist('all')">All</button>
                <button class="filter-btn" onclick="filterWatchlist('watching')">Watching</button>
                <button class="filter-btn" onclick="filterWatchlist('completed')">Completed</button>
                <button class="filter-btn" onclick="filterWatchlist('planned')">Plan to Watch</button>
            </div>
            <div id="watchlistContent"></div>
        </div>

        <div id="calendarTab" class="tab-content">
            <div id="calendarContent"></div>
        </div>
    </div>

    <div id="requestModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Request Anime</div>
                <button class="close-btn" onclick="closeRequestModal()">√ó</button>
            </div>
            <div class="input-group">
                <label>Anime Name *</label>
                <input type="text" id="animeName" placeholder="e.g., Attack on Titan">
            </div>
            <div class="input-group">
                <label>Genre</label>
                <select id="animeGenre">
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Slice of Life">Slice of Life</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Horror">Horror</option>
                    <option value="Sports">Sports</option>
                </select>
            </div>
            <div class="input-group">
                <label>Additional Notes</label>
                <textarea id="animeNotes" placeholder="Season number, specific episodes, or any other details..."></textarea>
            </div>
            <button class="btn btn-primary" onclick="submitRequest()" style="width: 100%;">Submit Request</button>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        const userId = tg.initDataUnsafe?.user?.id || 'demo_user_' + Math.random().toString(36).substr(2, 9);
        let currentFilter = 'all';
        let userVotes = new Set();

        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    ...options,
                    headers: { 'Content-Type': 'application/json', ...options.headers }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                showError('Connection error. Please try again.');
                throw error;
            }
        }

        async function loadRequests(filter = 'all') {
            const container = document.getElementById('requestsList');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            try {
                const requests = await apiRequest(`/api/requests?status=${filter}`);
                for (let req of requests) {
                    try {
                        const voteData = await apiRequest(`/api/requests/${req.id}/vote/${userId}`);
                        if (voteData.voted) userVotes.add(req.id);
                    } catch (err) { console.error('Error loading vote:', err); }
                }
                renderRequests(requests);
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ùå</div><div>Failed to load requests</div></div>';
            }
        }

        function renderRequests(requests) {
            const container = document.getElementById('requestsList');
            if (requests.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><div>No requests found</div></div>';
                return;
            }
            container.innerHTML = requests.map(req => `
                <div class="card">
                    <div class="anime-title">${req.name}</div>
                    <div class="anime-info">
                        <span class="info-tag">${req.genre}</span>
                        <span class="status-badge ${req.status}">${req.status === 'completed' ? '‚úì Completed' : '‚è≥ Pending'}</span>
                    </div>
                    ${req.notes ? `<div style="font-size: 0.9em; color: var(--text-muted); margin-bottom: 10px;">${req.notes}</div>` : ''}
                    <div class="vote-section">
                        <button class="btn btn-vote ${userVotes.has(req.id) ? 'voted' : ''}" 
                                onclick="toggleVote(${req.id})" ${req.status === 'completed' ? 'disabled' : ''}>
                            ${userVotes.has(req.id) ? '‚úì Voted' : 'üëç Vote'}
                        </button>
                        <div class="vote-count">${req.votes}</div>
                        ${req.status === 'completed' ? 
                            `<button class="btn btn-secondary" onclick="addToWatchlistFromRequest('${req.name}', '${req.genre}')">
                                ‚ûï Add to Watchlist
                            </button>` : ''}
                    </div>
                </div>
            `).join('');
            updateStats();
        }

        async function toggleVote(requestId) {
            try {
                const result = await apiRequest(`/api/requests/${requestId}/vote`, {
                    method: 'POST',
                    body: JSON.stringify({ user_id: userId })
                });
                if (result.voted) userVotes.add(requestId);
                else userVotes.delete(requestId);
                loadRequests(currentFilter);
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            } catch (error) { console.error('Vote error:', error); }
        }

        async function loadWatchlist(filter = 'all') {
            const container = document.getElementById('watchlistContent');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            try {
                const watchlist = await apiRequest(`/api/watchlist/${userId}?status=${filter}`);
                renderWatchlist(watchlist);
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ùå</div><div>Failed to load watchlist</div></div>';
            }
        }

        function renderWatchlist(watchlist) {
            const container = document.getElementById('watchlistContent');
            if (watchlist.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚≠ê</div><div>Your watchlist is empty</div></div>';
                return;
            }
            container.innerHTML = watchlist.map(item => {
                const progress = (item.watched_episodes / item.total_episodes) * 100;
                return `
                    <div class="card">
                        <div class="anime-title">${item.anime_name}</div>
                        <div class="anime-info">
                            <span class="info-tag">${item.genre}</span>
                            <span class="status-badge ${item.status}">${item.status}</span>
                        </div>
                        <div style="margin-top: 10px; font-size: 0.95em; color: var(--text-secondary);">
                            ${item.watched_episodes} / ${item.total_episodes} episodes
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div class="watchlist-actions">
                            ${item.watched_episodes < item.total_episodes ? 
                                `<button class="btn btn-primary" onclick="incrementEpisode(${item.id}, ${item.watched_episodes + 1})">
                                    ‚ñ∂ Next Episode
                                </button>` : ''}
                            <button class="btn btn-secondary" onclick="cycleStatus(${item.id}, '${item.status}')">
                                Change Status
                            </button>
                            <button class="btn btn-secondary" onclick="removeFromWatchlist(${item.id})">
                                üóë Remove
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            updateStats();
        }

        async function incrementEpisode(id, newCount) {
            try {
                await apiRequest(`/api/watchlist/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify({ watched_episodes: newCount })
                });
                loadWatchlist(currentFilter);
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            } catch (error) { console.error('Update error:', error); }
        }

        async function cycleStatus(id, currentStatus) {
            const statuses = ['planned', 'watching', 'completed'];
            const currentIndex = statuses.indexOf(currentStatus);
            const newStatus = statuses[(currentIndex + 1) % statuses.length];
            try {
                await apiRequest(`/api/watchlist/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify({ status: newStatus })
                });
                loadWatchlist(currentFilter);
            } catch (error) { console.error('Update error:', error); }
        }

        async function removeFromWatchlist(id) {
            if (!confirm('Remove from watchlist?')) return;
            try {
                await apiRequest(`/api/watchlist/${id}`, { method: 'DELETE' });
                loadWatchlist(currentFilter);
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('warning');
            } catch (error) { console.error('Delete error:', error); }
        }

        async function loadCalendar() {
            const container = document.getElementById('calendarContent');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            try {
                const calendar = await apiRequest('/api/calendar');
                renderCalendar(calendar);
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ùå</div><div>Failed to load schedule</div></div>';
            }
        }

        function renderCalendar(calendar) {
            const container = document.getElementById('calendarContent');
            const hasEpisodes = calendar.some(day => day.anime && day.anime.length > 0);
            if (!hasEpisodes) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìÖ</div><div>No episodes scheduled yet</div></div>';
                return;
            }
            container.innerHTML = `<div class="calendar-grid">${calendar.map(day => {
                if (!day.anime || day.anime.length === 0) return '';
                return `
                    <div class="calendar-day">
                        <div class="calendar-day-name">${day.day}</div>
                        ${day.anime.map(anime => `
                            <div class="episode-item">
                                <div>
                                    <div style="font-weight: 600;">${anime.anime_name}</div>
                                    <div style="font-size: 0.85em; color: var(--text-muted);">Episode ${anime.episode_number}</div>
                                </div>
                                <div style="font-size: 0.9em; color: var(--text-muted);">${anime.air_time}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }).join('')}</div>`;
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');
            if (tab === 'requests') loadRequests(currentFilter);
            if (tab === 'watchlist') loadWatchlist(currentFilter);
            if (tab === 'calendar') loadCalendar();
        }

        function filterRequests(filter) {
            currentFilter = filter;
            document.querySelectorAll('#requestsTab .filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadRequests(filter);
        }

        function filterWatchlist(filter) {
            currentFilter = filter;
            document.querySelectorAll('#watchlistTab .filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadWatchlist(filter);
        }

        function openRequestModal() { document.getElementById('requestModal').classList.add('active'); }
        function closeRequestModal() {
            document.getElementById('requestModal').classList.remove('active');
            document.getElementById('animeName').value = '';
            document.getElementById('animeNotes').value = '';
        }

        async function submitRequest() {
            const name = document.getElementById('animeName').value.trim();
            const genre = document.getElementById('animeGenre').value;
            const notes = document.getElementById('animeNotes').value.trim();
            if (!name) {
                showError('Please enter an anime name');
                return;
            }
            try {
                await apiRequest('/api/requests', {
                    method: 'POST',
                    body: JSON.stringify({ name, genre, notes, user_id: userId })
                });
                closeRequestModal();
                loadRequests(currentFilter);
                if (tg.showPopup) {
                    tg.showPopup({
                        title: 'Success!',
                        message: 'Your anime request has been submitted',
                        buttons: [{type: 'ok'}]
                    });
                }
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            } catch (error) { console.error('Submit error:', error); }
        }

        async function addToWatchlistFromRequest(name, genre) {
            try {
                await apiRequest('/api/watchlist', {
                    method: 'POST',
                    body: JSON.stringify({ user_id: userId, anime_name: name, genre: genre, total_episodes: 12 })
                });
                if (tg.showPopup) {
                    tg.showPopup({
                        title: 'Added!',
                        message: `${name} added to your watchlist`,
                        buttons: [{type: 'ok'}]
                    });
                }
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            } catch (error) {
                console.error('Add to watchlist error:', error);
                showError('Failed to add to watchlist');
            }
        }

        async function updateStats() {
            try {
                const requests = await apiRequest('/api/requests');
                const watchlist = await apiRequest(`/api/watchlist/${userId}`);
                document.getElementById('totalRequests').textContent = requests.length;
                document.getElementById('watchlistCount').textContent = watchlist.length;
            } catch (error) { console.error('Stats error:', error); }
        }

        function showError(message) {
            if (tg.showAlert) tg.showAlert(message);
            else alert(message);
        }

        loadRequests();
        updateStats();
        document.getElementById('requestModal').addEventListener('click', function(e) {
            if (e.target === this) closeRequestModal();
        });
    </script>
</body>
</html>
